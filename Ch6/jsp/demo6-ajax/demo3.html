  <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/ TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
<title></title>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style>
* { margin:0; padding:0;}
body { font-size:12px;}
.para { 
width:100px;
height:100px;
margin:5px;
border:0;
}
</style>
 <!--   引入jQuery -->
<script src="../scripts/jquery.js" type="text/javascript"></script>
 <script>
   $(function(){
       var url1="http://just.baidu.com/restapi/public/topiclist?version=1.0";
       var url = url1;

       $('#send').click(function() {
            $.ajax({
			  type: "GET",
			  url: url,
			  dataType: "jsonp",
			  success : function(data){
                  console.log(data);
                  console.log(data.response_params.topic_list);
                  $.each(data.response_params.topic_list,function(index,item){
                      var title =item.title;
                      console.log(title);
                  })
		          }
			}); 
        });
  
 
   })
   </script>
</head>
<body>

 <p>
<input type="button" id="send" value="加载"/>
 </p>

 <div id="resText" >
	
 </div>

</body>
</html>
